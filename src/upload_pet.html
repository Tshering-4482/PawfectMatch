<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Upload Pet Information</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="form-container">
        <h2>Upload Pet Information</h2>
        <form action="process_upload.php" method="POST" enctype="multipart/form-data">
            <input type="text" placeholder="Name" name="name" required>
            <select name="breed" required>
                <option value="">Select Breed</option>
                <option value="Labrador Retriever">Labrador Retriever</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Poodle">Poodle</option>
                <option value="Beagle">Beagle</option>
            </select>
            <select name="sex" required>
                <option value="">Select Sex</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <select name="age_group" required>
                <option value="">Select Age Group</option>
                <option value="Senior">Senior</option>
                <option value="Adult">Adult</option>
                <option value="Babies">Babies</option>
            </select>
            <input type="number" placeholder="Age (in years)" name="age" required>
            <input type="number" placeholder="Weight (in kg)" name="weight" step="0.01" required>
            <input type="number" placeholder="Adoption Fee (in $)" name="adoption_fee" step="0.01" required>

            <h4>Select Attributes:</h4>
            <label><input type="checkbox" name="attributes[]" value="Good with dogs"> Good with dogs</label><br>
            <label><input type="checkbox" name="attributes[]" value="Good with cats"> Good with cats</label><br>
            <label><input type="checkbox" name="attributes[]" value="Good with kids"> Good with kids</label><br>

            <input type="file" name="image" accept="image/*" required>
            <input type="file" name="image_2" accept="image/*">
            <input type="file" name="image_3" accept="image/*">
            <input type="file" name="image_4" accept="image/*">
            <input type="file" name="image_5" accept="image/*">
            <input type="file" name="image_6" accept="image/*">
            <input type="file" name="image_7" accept="image/*">
            <input type="file" name="image_8" accept="image/*">
            <button type="submit">Upload Pet</button>
        </form>
    </div>
</body>
</html>
